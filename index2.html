<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budjet Tracker App</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">

 <h1>Budjet Tracker</h1>


 <div class="balance">
<h2>Your Balance</h2>
<p id="totalBalance">$0.00</p>

</div>
<div class="summary">
    <div class="income">
        <h3>Income</h3>
<P id="totalIncome">$0.00</P>
    </div>

  <div class="expense">
    <h3>Expense</h3>
    <p id="totalExpense">$0.00</p>

  </div>
</div>
<h2>Add Transaction</h2>

<form id="transactionform">
    <input type="text" id="description" placeholder="Description" required>
    <input type="number" id="amount" placeholder="Amount" required>

    <div class="radio buttons">
        <label>
            <input type="radio" name="type" value="income" checked> Income
        </label>
        <label>
            <input type="radio" name="type" value="expense" >Expense
        </label>

    </div>
    <button type="submit">Add Transaction</button>

</form>
<h2>History</h2>
<ul id="transactionList"></ul>
</div>

<script src="index2.js"></script>
</body>
</html>
